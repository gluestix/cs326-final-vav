<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container h-100 mt-5" novalidate>
      <div class="row justify-content-sm-center h-100">
        <div class="">
          <div class="card signin shadow-lg">
            <div class="card-body p-5">
                <form id="login-form" class="needs-validation" novalidate>
                  <img class="mt-4" src="https://cdn-icons-png.flaticon.com/512/1549/1549353.png" height="100" alt="Haybal Company Logo">
                  <h1 class="h3 mb-3">Reset My Password</h1>
                  <h2 class="h6 mb-4" >Enter your email adress and we'll send you a link to reset your password </h2>
  
                  <div>
                    <label for="emailAddress" class="visually-hidden">Email Address</label>
                    <input type="email" id="emailAddress" placeholder="Email Address" class="form-control" required autofocus>
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
  
                  <button type="submit" id="resetPassword" class="btn btn-secondary mt-3 w-50" autofocus><b>Send Email</b></button>
                  <hr/>
                  <button type="button" id="reset" class="btn btn-link mt-3" autofocus>Return to Login</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/javascript/reset.js"></script>
  </body>
</html>
